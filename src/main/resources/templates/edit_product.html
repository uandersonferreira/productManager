<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit new Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    h1{
      text-align: center;
      letter-spacing: 5px;
    }

    .link-btn{
      color: white;
      text-decoration: none;
    }

    .link-btn:hover{
      color: white;
    }


  </style>
</head>
<body>
<div class="container">
  <h1>Edit Product</h1>
  <form class="row g-3" th:action="@{/save}" th:object="${product}"
        method="post">

    <div class="col-sm-10">
      <label for="product-id" class="form-label">Product Id</label>
      <input type="text" class="form-control" id="product-id" th:field="*{id}" readonly="readonly">
    </div>

    <div class="col-sm-10">
      <label for="product-name" class="form-label">Product Name: </label>
      <input type="text" class="form-control" id="product-name" th:field="*{name}">
    </div>

    <div class="col-sm-10">
      <label for="product-brand" class="form-label">Brand: </label>
      <input type="text" class="form-control" id="product-brand" th:field="*{brand}">
    </div>

    <div class="col-sm-10">
      <label for="product-madein" class="form-label">Madein in: </label>
      <input type="text" class="form-control" id="product-madein" th:field="*{madein}">
    </div>

    <div class="col-sm-10">
      <label for="product-price" class="form-label">Price</label>
      R$<input type="number" class="form-control" id="product-price" th:field="*{price}" step="0.01" min="0.00">
    </div>


    <div class="col-12">
      <button type="submit" class="btn btn-success">Editar</button>

      <button type="submit" class="btn btn-primary">
        <a href="/" class="link-btn">Voltar</a>
      </button>
    </div>

  </form>
</div>

</body>
</html>
