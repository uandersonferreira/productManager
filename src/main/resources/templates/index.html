<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/richtext/richtext.min.css">

    <style>
        div{
            text-align: center;
            justify-content: center;
        }
    </style>
</head>
<body >
    <div class="container">
        <h1>Product Manager</h1>
       <span><a href="new"> Create New Product</a></span>

        <form th:action="@{/page/1}">
            <input type="hidden" name="sortField" th:value="${sortField}"/>
            <input type="hidden" name="sortDir" th:value="${sortDir}"/>

            Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
            &nbsp;
            <input type="submit" value="Search" />
            &nbsp;
            <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
        </form>

        <br><br>
        <table class="table table-bordered " >
            <thead>
                <tr class="table-primary">
                    <th scope="col">
                        <a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}  + ${keyword != null ? '&keyword=' + keyword : '' }}">
                            Product ID
                        </a>
                    </th>
                    <th scope="col">
                        <a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}  + ${keyword != null ? '&keyword=' + keyword : '' }}">
                           name
                        </a>
                    </th>
                    <th scope="col">
                        <a th:href="@{'/page/' + ${currentPage} + '?sortField=brand&sortDir=' + ${reverseSortDir}  + ${keyword != null ? '&keyword=' + keyword : '' }}">
                            Brand
                        </a>
                    </th>
                    <th scope="col">
                        <a th:href="@{'/page/' + ${currentPage} + '?sortField=madein&sortDir=' + ${reverseSortDir}  + ${keyword != null ? '&keyword=' + keyword : '' }}">
                            Made IN
                        </a>
                    </th>
                    <th scope="col">
                        <a th:href="@{'/page/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : '' }}">
                            Price
                        </a>
                    </th>
                    <th scope="col">Imagem</th>
                    <th scope="col" colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${productList}">
                    <td th:text="${product.getId()}"></td>
                    <td th:text="${product.getName()}"></td>
                    <td th:text="${product.getBrand()}"></td>
                    <td th:text="${product.getMadein()}"></td>
                    <td th:text="${product.getPrice()}"></td>
                    <td>
                        <img th:src="@{/produto/imagem/{imagem}(imagem=${product.nomeImagem})}" width="250px">
                    </td>

                    <td>
                        <a th:href="@{'/edit/' + ${product.getId()}}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/delete/' + ${product.getId()}}">Delete</a>
                    </td>

                </tr>
            </tbody>
        </table>

        <div th:if = "${totalPages > 1}">
            <div class="row">
                <div class="col-sm-2">
                   Total Rows: [[${totalPages}]]
                </div>

                <div class="col-sm-1">
                    <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                        <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : '' }}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : '' }}">Next</a>
                    <span th:unless="${currentPage < totalPages}">Next</span> &nbsp; &nbsp;
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : '' }}">Last</a>
                    <span th:unless="${currentPage < totalPages}">Last</span> &nbsp; &nbsp;
                </div>
            </div>
        </div>

        <!-- RICH EDITOR TEXT-->
        <textarea id="richText-editor" class="my-5" name="example"></textarea>


    </div>



    <script src="/richtext/jquery.richtext.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/}]]";
        }


        $(document).ready(function () {

            $('#richText-editor').richText();

        });

    </script>
</body>
</html>
